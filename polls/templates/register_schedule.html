<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

        <title>Cadastro</title>
    </head>
    
    <body>
        <div class="back">
            <div class="div-center">
                <div class="content">
                    <form action="/schedule" method="POST">
                        {% csrf_token%}
                        <div class="mx-auto" style="width: 400px;">
                            <div class="col-xs-8 col-xs-offset-4">
                                <h2 style="text-align:center;">Registrar Tarefa</h2>
                            </div>
                            <hr />
                            <div class="form-group">
                                <label for="description">Descrição: </label>
                                <input type="text" class="form-control" name="description" id="description" placeholder="Descrição" value="{{schedule_form.description.value}}">
                            </div>
                            <div class="form-group">
                                <label for="date">Data: </label>
                                {% if schedule_form.date.value != None%}
                                    <input type="date" class="form-control" name="date" id="date" placeholder="Data"  value="{{schedule_form.date.value}}">
                                {% else %}
                                    <input type="date" class="form-control" name="date" id="date" placeholder="Data">
                                {% endif %}
                            </div>
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                            <a class="btn btn-dark" href="/" role="button">Ver Tarefas</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
            {% endfor %}
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    </body>

</html>
